<!DOCTYPE html>
<html>
<head>
    <title>Taxi Management</title>
</head>
<body>
<h1>Create New Taxi</h1>
<form method="POST" action="">
    {% csrf_token %}
    <label for="taxi_name">Taxi Name:</label><br>
    <input type="text" id="taxi_name" name="taxi_name" required><br><br>

    <label for="license">License:</label><br>
    <input type="text" id="license" name="license" required><br><br>

    <label for="driver">Driver:</label><br>
    <input type="text" id="driver" name="driver" required><br><br>

    <label for="capacity">Capacity:</label><br>
    <input type="number" id="capacity" name="capacity" required><br><br>

    <label for="model">Model:</label><br>
    <input type="text" id="model" name="model" required><br><br>

    <label for="status">Status:</label><br>
    <input type="text" id="status" name="status" required><br><br>

    <button type="submit">Create Meal</button>
</form>

<h2>Meal List</h2>
<table border="1">
    <tr>
        <th>Taxi Name</th>
        <th>License</th>
        <th>Driver</th>
        <th>Capacity</th>
        <th>Model</th>
        <th>Status</th>
    </tr>
    {% for taxi in taxis %}
    <tr>
        <td>{{ taxi.taxi_name }}</td>
        <td>{{ taxi.license }}</td>
        <td>{{ taxi.driver }}</td>
        <td>{{ taxi.capacity }}</td>
        <td>{{ taxi.model }}</td>
        <td>{{ taxi.status }}</td>
    </tr>
    {% endfor %}
</table> <br> <br>

<a href="{% url 'home'%}">Back</a>
</body>
</html>
